<div id="menu-game">
<h1>Tetris Game</h1> 
<h2>Enter your Name and email address</h2>
    
  <input
  placeholder="Name"
  name="name"
  [(ngModel)]="_DATA.name"
  />
  
  <input
  placeholder="Email address"
  name="Address"
  [(ngModel)]="_DATA.email"
  />
  
  <button 
          (click)="onClick(); addItem()">
      Start Game
  </button>
  
  <h4 *ngIf="error">
    Enter your name and E-mail address correctly!
  </h4>
</div>
